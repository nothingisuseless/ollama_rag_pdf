<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama RAG AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ Ollama RAG AI</h1>
            <p>Ask questions from your PDF using Agentic RAG AI</p>
        </header>

        <section class="upload-section">
            <h2>Upload PDF</h2>
            <input type="file" id="pdfFile" accept="application/pdf">
            <button onclick="uploadPDF()">Upload</button>
            <p id="uploadStatus"></p>
        </section>

        <section class="settings-section">
            <h2>Settings</h2>
            <label for="modelSelect">Select Model:</label>
            <select id="modelSelect"></select>

            <label for="temperatureRange">Temperature: 
                <span id="temperatureValue">0.2</span>
            </label>
            <input type="range" id="temperatureRange" min="0" max="1" step="0.1" value="0.2" 
                   oninput="document.getElementById('temperatureValue').innerText=this.value">
        </section>

        <section class="question-section">
            <h2>Ask a Question</h2>
            <textarea id="questionInput" placeholder="Type your question here..."></textarea>
            <button onclick="askQuestion()">Ask</button>
        </section>

        <section class="answer-section">
            <h2>Answer</h2>
            <div id="answerBox"></div>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
